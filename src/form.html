<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Rajdhani&family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      class="bg"
      src="https://c4.wallpaperflare.com/wallpaper/837/898/423/food-fruit-healthy-acorn-wallpaper-preview.jpg"
      alt="background"
    />
    <form action="" method="get">
      <table>
        <caption>
          Order Food Online
        </caption>
        <tr>
          <th>Name :</th>
          <td><input type="text" name="name" id="name" placeholder="Enter Your Name"/></td>
        </tr>
        <tr>
          <th>Date :</th>
          <td><input type="date" name="date" id="date"/></td>
        </tr>
        <tr>
          <th>Email :</th>
          <td><input type="email" name="email" id="email" placeholder="Enter Your Email" /></td>
        </tr>
        <tr>
          <th>Contact Number :</th>
          <td><input type="number" name="cnumber" id="cnumber" placeholder="Enter Your Contact Number" /></td>
        </tr>
        <tr>
          <th>Select Food :</th>
          <td>
            Vegetarian<input type="radio" name="foodType" value="veg" />
            Non-Vegetarian<input type="radio" name="foodType" value="non-veg" />
          </td>
        </tr>
        <tr>
          <th>Select Restaurant :</th>
          <td>
            <select name="restaurant" id="">
              <option value="" disabled selected>Select Your Restaurant</option>
              <option value="r1">Mak Restaurant</option>
              <option value="r1">Mad Cafe</option>
              <option value="r1">Padmavati Bhojanalay</option>
              <option value="r1">Kaka Da Dhabha</option>
              <option value="r1">Annapurna Bhojanalay</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Drinks :</th>
          <td>
            <select name="drink" id="">
              <option value="" disabled selected>Select Your Drink</option>
              <option value="r1">Coffee</option>
              <option value="r1">Lemonade</option>
              <option value="r1">Iced Tea</option>
              <option value="r1">Hot Chocolate</option>
              <option value="r1">Milkshake</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Soups :</th>
          <td>
            <select name="soups" id="">
              <option value="" disabled selected>Select Your Soup</option>
              <option value="s1">Manchow Soup</option>
              <option value="s2">Thick Corn Soup</option>
              <option value="s3">Chinese Veg Manchow Soup</option>
              <option value="s4">Bottle Gourd and Onion Soup</option>
              <option value="s5">Lemon and Coriander Soup</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Dishes :</th>
          <td>
            <select name="dishes" id="">
              <option value="" disabled selected>Select Your Dish</option>
              <option value="s1">
                Makki di Roti and Sarson da Saag - Punjab
              </option>
              <option value="s2">Misal Pav - Maharashtra</option>
              <option value="s3">Kosha Mangsho - West Bengal</option>
              <option value="s4">Dhokla - Gujrat</option>
              <option value="s5">Rogan Josh - Kashmir</option>
              <option value="s5">Bhutte Ka Kees - M.P.</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Order For :</th>
          <td>
            Take Away<input type="radio" name="orderType" value="take" /> Home
            Delivery<input type="radio" name="orderType" value="home" />
          </td>
        </tr>
        <tr>
          <th>Address :</th>
          <td>
            <textarea
              name="address"
              cols="30"
              rows="5"
              placeholder="Enter Your Address Here"
            ></textarea>
          </td>
        </tr>
        <tr>
          <th>State :</th>
          <td>
            <textarea
              name="state"
              cols="30"
              rows="1"
              placeholder="Enter Your State Here"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Submit" />
          </td>
          <td>
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
